<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon" ><i class="fa fa-apple" aria-hidden="true"></i></i></span>
                        <span class="title">Brand Name</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon" ><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title">DashBoard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon" ><i class="fa fa-user" aria-hidden="true"></i></span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon" ><i class="fa fa-comment" aria-hidden="true"></i></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon" ><i class="fa fa-question" aria-hidden="true"></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon" ><i class="fa fa-cog" aria-hidden="true"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon" ><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon" ><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                        <span class="title">Signout</span>  
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();"></div>
                    <div class="search">
                        <lable>
                            <input type="text" placeholder="search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </lable>
                     </div>
                     <div class="user">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
            </div>

            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers"> 1024</div>
                        <div class="cardName">Daily Views</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa fa-eye" aria-hidden="true"></i> 
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers"> 80</div>
                        <div class="cardName">Sales</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa fa-briefcase" aria-hidden="true"></i> 
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers"> 208</div>
                        <div class="cardName">Comments</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers"> 108400</div>
                        <div class="cardName">Eaningss</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa fa-usd" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

 

            <div class="main__section">

                <div class="treeview">

                    <ul>
                        <li>
                            <div class="tree_card">
                                <div class="tree_card_title title-white">
                                <span>DATA SOURCE</span>
                              </div>
                              <div class="tree_card__content">
                              <label for="name" > Name
                                <input type="text" id="name">
                              </label>
                              </div>
                              <div class="tree_card__footer">
                                <div class="tree_card_btns">
                                    <div class="btncard level-add"> <i class="fa fa-chevron-right" aria-hidden="true"></i> </div>
                                </div>
                              </div>
                          </div>   
                            <ul>
                                <li>
                                    <div class="tree_card">
                                        <div class="tree_card_title title-white">
                                        <span>DATA SET</span>
                                      </div>
                                      <div class="tree_card__content">
                                      <label for="name" > Name
                                        <input type="text" id="name">
                                      </label>
                                      </div>
                                      <div class="tree_card__footer">
                                        <div class="tree_card_btns">
                                            <div class="btncard level-add"> <i class="fa fa-chevron-right" aria-hidden="true"></i> </div>
                                        </div>
                                      </div>
                                  </div>
                                    <ul>
                                        <li>
                                            <div class="tree_card card_attribute">
                                                <div class="tree_card_title title-white">
                                                <span>DATA ATTRIBUTE</span>
                                              </div>
                                              <div class="tree_card__content">
                                                <div class="tree_form">
                                                    <div class="tree_form_row">
                                                        <label for="name" > 1.
                                                            <input type="text" id="name">
                                                          </label>
                                                          <label for="Pnt_type"> Type of
                                                            <select name="Pnt_type" id="Pnt_type">
                                                                <option value="">String</option>
                                                                <option value="">Number</option>
                                                                <option value="">Decimal</option>
                                                                <option value="">Truthy</option>
                                                                <option value="">Date</option>
                                                            </select>
                                                          </label>
                                                          <i class="fa fa-times" aria-hidden="true"></i>
                                                    </div>
                                                    <div class="tree_form_row">
                                                        <label for="name" > 2.
                                                            <input type="text" id="name">
                                                          </label>
                                                          <label for="Pnt_type"> Type of
                                                            <select name="Pnt_type" id="Pnt_type">
                                                                <option value="">String</option>
                                                                <option value="">Number</option>
                                                                <option value="">Decimal</option>
                                                                <option value="">Truthy</option>
                                                                <option value="">Date</option>
                                                            </select>
                                                          </label>
                                                          <i class="fa fa-times" aria-hidden="true"></i>
                                                    </div>
                                                    <div class="tree_form_row">
                                                        <label for="name" > 3.
                                                            <input type="text" id="name">
                                                          </label>
                                                          <label for="Pnt_type"> Type of
                                                            <select name="Pnt_type" id="Pnt_type">
                                                                <option value="">String</option>
                                                                <option value="">Number</option>
                                                                <option value="">Decimal</option>
                                                                <option value="">Truthy</option>
                                                                <option value="">Date</option>
                                                            </select>
                                                          </label>
                                                          <i class="fa fa-times" aria-hidden="true"></i>
                                                    </div>
                                                </div>
                                              </div>
                                              <div class="tree_card__footer">
                                               <div class="tree_card_btns">
                                                  <div class="btncard level-add">  <span class="fa fa-plus"></span> </div>
                                                  <div class="btncard level-same">  <small>Data Set</small>  </div>
                                                  <div class="btncard level-sub">  <small>Data point</small>  </div>
                                                </div>
                                              </div>
                                          </div>
                                            
                                        </li>
                                       
                                    </ul>
                                </li>
 
                            </ul>
                        </li>
                        

                    
                    </ul>

                </div>


            </div>



        </div>
 
    </div>

   






<script>
    function toggleMenu() {
        const toggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        const main = document.querySelector('.main');
        toggle.classList.toggle('active');
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    }
</script>
</body>
</html>
